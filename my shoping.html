<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

* {
  box-sizing: border-box;
}

.container {
  display: flex;
  flex-direction: column;
  width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.item {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  padding: 15px;
  border-radius: 5px;
}

.item img {
  width: 100px;
  height: auto;
  margin-right: 20px;
}

.item-details {
  flex: 1;
}

.item-details h2 {
  margin-bottom: 5px;
}

.item-details p {
  margin-bottom: 10px;
}

.item-details .price {
  font-size: 18px;
  font-weight: bold;
}

.item-details .stock {
  color: #008000;
  font-weight: bold;
}
.item-actions {
  display: flex;
  align-items: center;
}

.item-actions button {
  padding: 8px 15px;
  border: none;
  border-radius: 5px;
  background-color: #4CAF50;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

.item-actions button:hover {
  background-color: #8e3e3e;
}

.item-actions .quantity {
  margin-right: 10px;
}

.item-actions .quantity input {
  width: 40px;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
  text-align: center;
}


.item-details .fulfillment {
  color: #008000;
  font-weight: bold;
}

.total {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
  font-size: 18px;
  font-weight: bold;
}
</style>
</head>
